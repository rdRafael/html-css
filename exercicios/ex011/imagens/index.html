<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tentar abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px" srcset="foto-p.png" type="image/png"><!--Segundária-->
        <source media="(max-width: 1000px" srcset="foto-m.png" type="image/png"> <!--Segundária -->
        <img src="foto-g.png" alt="Imagem flexivel"><!--Imagem padrão -->
       
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender reproduzir áudio em HTML</p>
    <audio src="midias/rap.mp3" controls autoplay></audio>
   
    <audio preload="auto" autoplay controls>
        <source src="midias/rap.mp3" type="audio/mpeg">
        <source src="midias/rap.mp3" type="audio/ogg">
        <source src="midias/rap.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio.<a href="midias/rap.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
