<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face{
            font-family: 'feeling';
            src:url('Feeling\ Lovely.ttf') format('truetype');
        }

       @font-face {
        font-family: 'love';
        src: url(love.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de formatos()
            - opentype (otf)
            - truetype (ttf)
            - truetype-aat (Apple advanced Typography)
            - svg



            */
        }
        body{
            font-family:'love';
        }
        h1{
            font-family:'feeling';
            font-size: 3em;
            
        }
            
        
    </style>
</head>
